name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file ./tasktracker-modules/tasktracker-parent/pom.xml
      
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Install dependencies
        run: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V --file ./tasktracker-modules/tasktracker-parent/pom.xml
      - name: Run tests and collect coverage
        run: mvn -B test --file ./tasktracker-modules/tasktracker-parent/pom.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          root_dir: /home/runner/work/Programmentwurf_ASE/Programmentwurf_ASE/tasktracker-modules/tasktracker-parent/

